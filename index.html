<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <section>
        <img src="img/Logo.png" alt="logo alura latam">
    </section>
    <section class="left">
        <div class="text-box">
            <textarea class="text" name="text" id="text" placeholder="Ingrese texto aquí"></textarea>
        </div>
        <div class="alert">
            <img class="img" src="img/alerta.png" alt="icono de alerta">
            <h3>Solo letras minusculas y sin acentos</h3>
        </div>
        <div class="buttons">
            <button class="btn-en">Encriptar</button>
            <button class="btn-des">Desencriptar</button>
        </div>
    </section>

    <section class="right">

        <div class="right-content">
            <img src="img/img.png" alt="Image" class="right-image">
            <h2 class="right-title">Ningún mensaje fue encontrado</h2>
            <p class="right-p">Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
    </section>
    

    <script src="script/index.js"></script>
</body>
</html>
